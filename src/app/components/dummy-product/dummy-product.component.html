<h2>Dummy product (id: {{ id }})</h2>
@let data = product | async;
<div class="card">
  <h2>{{ data?.title }}</h2>
  @if (data?.thumbnail) {
  <img [ngSrc]="data?.thumbnail!" alt="{{ data?.title }}" width="200" height="200" priority />
  }
  <p>Cena: {{ data?.price }}</p>
  <p>Stolica Maroko: {{ data?.discountPercentage }}%</p>
  <p>{{ data?.description }}</p>
  <button (click)="showAll()">Poka≈º wszystkie dane</button>
  @if(showJsonData) {
  <pre>
    {{ data | json }}
  </pre>
  }
</div>
